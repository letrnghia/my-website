<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        /* Giữ nguyên phần CSS từ artifact trước */
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registrationForm">
        <!-- Giữ nguyên các trường input từ artifact trước -->
        
        <button type="submit" id="submitButton">Create Account</button>
        <button type="button" id="cancelButton">Cancel</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Giả lập quá trình đăng ký
            setTimeout(function() {
                var registrationSuccessful = true; // Giả định đăng ký thành công
                
                if (registrationSuccessful) {
                    alert('Đăng ký thành công! Chuyển hướng đến trang chào mừng...');
                    window.location.href = 'welcome.html';
                } else {
                    alert('Đăng ký không thành công. Vui lòng thử lại.');
                }
            }, 1000); // Giả lập độ trễ 1 giây
        });

        // Giữ nguyên các hàm JavaScript khác từ artifact trước
    </script>
</body>
</html>
